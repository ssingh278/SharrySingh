<body class="Contact-container">

    <section class="Contact-returnbutton"><button onclick="location.href='index.html';" style="width: 100% ;background-color:burlywood ">Return to Home</button></section>
    
        <section class="Contact-heading2"><h2>Want to reach me out?</h2></section>

    <form action="" method="post" target="_blank" class="Contact-Form">

        
        <div class="firstname">
            <label for="FirsName">First Name :</label><br>
            <input type="text" id="FirstName" size="24" required>
        </div>




<div class="lastname">
    <label for="LastName">Last Name :</label><br>
    <input type="text" id="FirstName" size="24" required>
</div>



<div class="e-mail">
    <label for="e-mail">E-mail :</label><br>
    <input type="email" id="e-mail" placeholder="USername@abc.com" size="24" required>
</div>

<div class="mobileno">
    <label for="Telenumber">Phone No. :</label><br>
    <input type="tel" id="Telenumber" maxlength="13" placeholder="(Countrycode) (1234567890)" size="24">
</div>

<div class="button">
    <input type="submit" value="Submit" class="submitbutton" ><br>
    <input type="reset" value="Reset" class="resetbutton">
</div>


</div>
    </form>
